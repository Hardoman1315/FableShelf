<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>FableShelf</title>
</head>
<body>
    <div class="content index-page">
        {% include "parts/menu.html" %}

        <div class="banner">
            <div class="btn prev" id="prev"><h1>&lt;</h1></div>
                {% for entry in banner %}
                <img src="{{ entry.image.url }}" alt="{{ entry.title }}"
                     {% if forloop.first %} style="display:block;" {% else %} style="display:none;" {% endif %} class="banner-img">
            {% endfor %}
            <div class="btn next" id="next"><h1>&gt;</h1></div>
        </div>

        {% for entry in categories %}
            <div class="category">
                <h3>{{ entry.category.title }}</h3>
                <div class="category-items">
                    {% for book in entry.books %}
                        {% include "parts/item-card.html" with book=book %}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
<script src="{% static 'scripts/index.js' %}"></script>
</html>
