<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>FableShelf</title>
</head>
<body>
    <div class="content auth-page">
        {% include "parts/menu.html" %}

        <div class="auth">
            <form action="{% url 'auth_module:registr_user' %}" method="post" autocomplete="off">
                {% csrf_token %}
                <label for="user-name">ФИО</label>
                <input type="text" name="user-name" id="user-name" placeholder="ФИО" required>

                <label for="user-email">Электронная почта</label>
                <input type="email" name="user-email" id="user-email" placeholder="example@mail.com" required>

                <label for="user-pass">Пароль</label>
                <input type="password" name="user-pass" id="user-pass" placeholder="Пароль" minlength="8" required>

                <label for="user-pass-repeat">Повторите пароль</label>
                <input type="password" name="user-pass-repeat" id="user-pass-repeat" placeholder="Пароль" minlength="8" required>

                <input type="submit" value="Зарегистрироваться">
            </form>
        </div>

        <div class="message">
            {% if message %}
                <h2>{{ message }}</h2>
            {% endif %}
        </div>

        <div class="column-wrapper">
            <div class="auth-suggestion">
                <span>Уже есть аккаунт?</span><a href="{% url 'auth_module:login_page' %}"> Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
