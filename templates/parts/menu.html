<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>FableShelf</title>
</head>
<body>
    <div class="menu">
        <a href="{% url 'main' %}">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}">
            </div>
        </a>

        <div class="buttons">
            <a href="#">
                <div class="btn"><p>Каталог</p></div>
            </a>
            <a href="#">
                <div class="btn"><p>Авторы</p></div>
            </a>
            <a href="#">
                <div class="btn"><p>FAQ</p></div>
            </a>
        </div>

        <div class="search">
            <form action="#" method="post" autocomplete="off">
                {% csrf_token %}
                <input type="text" placeholder="Искать" required>
                <input type="submit" value="">
            </form>
        </div>

        <div class="buttons">
            <a href="#">
                <div class="btn"><p>Корзина</p></div>
            </a>
            <a href="{% url 'profile' %}">
                <div class="btn"><p>Профиль</p></div>
            </a>
        </div>
    </div>
</body>
</html>
